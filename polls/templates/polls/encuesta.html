<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
  </head>
  <body>

    <div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>Hello <span ng-bind="yourName"></span>!</h1>
    </div>

    <br/>
    Hide: <input type="checkbox" ng-model="checked" aria-label="Toggle ngHide"><br />
    <div>
      <form action="{% url 'polls:manda_la'  %}" method="post">
        {% csrf_token %}
          {{ form }}
          <br />
          <input type="submit" value="Guardaaa" />
      </form>
    </div>

    <div ng-hide="true" class="ng-hide">
        holo carambolo
    </div>
  </body>
</html>
